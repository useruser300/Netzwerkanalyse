name: Build Executables

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]  # Ubuntu 22.04 statt 24.04

    steps:
      - name: 📥 Check out Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "requirements.txt nicht gefunden, überspringe diesen Schritt"
          pip install pyinstaller

      - name: 🏗️ Build Executable
        run: |
          pyinstaller --onefile --windowed --name netzwerkanalyse-${{ runner.os }} start.py

      - name: 🔍 Debugging Zeige Inhalt von dist/
        run: ls -l dist/ || echo "Kein Output gefunden in dist/"

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v2  # Geändert von @v3 auf @v2
        with:
          name: binary-${{ runner.os }}
          path: dist/*

      - name: 🚀 Release Build
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: latest
          release_name: "Neueste Version"
          body: "Hier sind die neuesten Builds für Windows, macOS und Linux."
          draft: false
          prerelease: false
