name: Build Executables

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Ubuntu 20.04 fÃ¼r StabilitÃ¤t

    steps:
      - name: ğŸ“¥ Check out Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; else echo "requirements.txt nicht gefunden, Ã¼berspringe diesen Schritt"; fi
          pip install pyinstaller

      - name: ğŸ” Debugging: PrÃ¼fe start.py
        run: ls -l start.py || echo "start.py nicht gefunden!"

      - name: ğŸ” Debugging: PrÃ¼fe PyInstaller
        run: |
          python --version
          pip show pyinstaller || echo "PyInstaller nicht installiert!"

      - name: ğŸ—ï¸ Build Executable
        run: |
          pyinstaller --onefile --windowed --name netzwerkanalyse-${{ runner.os }} start.py

      - name: ğŸ” Debugging: Zeige Inhalt von dist/
        run: ls -l dist/ || echo "Kein Output gefunden in dist/"

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v3  # @v3 statt @v2 nutzen
        with:
          name: binary-${{ runner.os }}
          path: dist/*

      - name: ğŸš€ Release Build
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: latest
          release_name: "Neueste Version"
          body: "Hier sind die neuesten Builds fÃ¼r Windows, macOS und Linux."
          draft: false
          prerelease: false
